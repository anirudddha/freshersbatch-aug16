<DOCTYPE html>
<html>
<body>

Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.<br>

<strong>One column:</strong><br>
<table border=1><tr><td>100</td></tr></table>
<strong> One row and three columns:</strong> <br>

<table border = 1> <tr>
<td>100</td> <td>200</td> <td>300</td> 
</tr> </table>

<strong> Two rows and three columns:</strong> <br>
<table border = 1> 
<tr>
<td>100</td> <td>200</td> <td>300</td> 
</tr> 
<tr>
<td>400</td> <td>500</td> <td>600</td> 
</tr> </table>

</body>
</html>
